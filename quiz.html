<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EleviAI – Quiz finale</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .box { background:#141823; padding:20px; border-radius:12px; }
  </style>
</head>
<body>
  <div class="container" style="padding:40px 0;">
    <h1>Quiz finale</h1>
    <p>Rispondi alle domande, poi consulta le soluzioni in fondo alla pagina.</p>

    <div id="quiz" class="box" style="margin-top:16px; white-space:pre-wrap;"></div>

    <div id="badge-area" style="margin-top:20px;"></div>

    <div style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap;">
      <a href="chapter.html" class="btn ghost">Torna ai capitoli</a>
      <a href="prova.html" class="btn ghost">Torna alla prova gratuita</a>
    </div>
  </div>

  <script>
    (function () {
      const outline = localStorage.getItem("eleviai_outline");
      const keywords = localStorage.getItem("eleviai_keywords");
      const language = localStorage.getItem("eleviai_language") || "Italiano";

      const quizBox = document.getElementById("quiz");
      const badgeArea = document.getElementById("badge-area");

      if (!outline || !keywords) {
        quizBox.textContent =
          "Nessun quiz disponibile. Genera prima un corso dalla pagina di prova gratuita.";
        return;
      }

      quizBox.textContent = "Generazione del quiz finale in corso... ⏳";

      fetch("/api/generateQuiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          outline,
          keywords,
          language
        })
      })
        .then((r) => r.json())
        .then((data) => {
          if (!data || !data.quiz) {
            quizBox.textContent =
              "Errore: nessun quiz ricevuto dall'AI.";
            console.error("generateQuiz error:", data);
            return;
          }
          quizBox.textContent = data.quiz;

          // Badge finale
          const now = new Date().toLocaleDateString("it-IT");
          const badgeId = `EAI-${Date.now().toString().slice(-6)}`;

          // Titolo corso (grezzo: prima riga dell'outline)
          const firstLine =
            (outline.split("\n").map((l) => l.trim()).filter(Boolean)[0]) ||
            "Microcorso EleviAI";

          badgeArea.innerHTML = `
            <div class="badge-card">
              <div class="badge-icon">✓</div>
              <div class="badge-text">
                <div class="badge-title">Badge EleviAI – Corso verificato</div>
                <div class="badge-body">
                  Corso: ${firstLine}<br/>
                  Completato il: ${now}<br/>
                  ID verifica: ${badgeId}
                </div>
                <button class="btn small badge-share" data-course-title="${firstLine}">
                  Condividi su LinkedIn
                </button>
              </div>
            </div>
          `;

          const shareBtn = document.querySelector(".badge-share");
          if (shareBtn) {
            shareBtn.addEventListener("click", () => {
              const title =
                shareBtn.dataset.courseTitle || "Microcorso EleviAI";
              const baseUrl = window.location.origin + "/prova.html";
              const urlWithCourse =
                baseUrl + "?course=" + encodeURIComponent(title);

              const linkedinUrl =
                "https://www.linkedin.com/sharing/share-offsite/?url=" +
                encodeURIComponent(urlWithCourse);

              window.open(linkedinUrl, "_blank", "noopener");
            });
          }
        })
        .catch((err) => {
          quizBox.textContent =
            "Errore di rete durante la generazione del quiz.";
          console.error("Network error (quiz):", err);
        });
    })();
  </script>
</body>
</html>
