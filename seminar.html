<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EleviAI â€“ Seminario</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .box { background:#141823; padding:20px; border-radius:12px; }
  </style>
</head>
<body>
  <div class="container" style="padding:40px 0;">
    <h1>Seminario completo</h1>
    <p>Questa pagina mostra il seminario costruito sull'indice generato.</p>

    <div id="seminar" class="box" style="margin-top:16px; white-space:pre-wrap;"></div>

    <div style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap;">
      <button class="btn" id="go-quiz">Vai al quiz</button>
      <a href="prova.html" class="btn ghost">Torna alla prova gratuita</a>
    </div>
  </div>

  <script>
    (function () {
      const full = localStorage.getItem("eleviai_last_course");
      const seminarBox = document.getElementById("seminar");

      if (!full) {
        seminarBox.textContent =
          "Nessun seminario trovato. Genera prima un corso dalla pagina di prova gratuita.";
        return;
      }

      function extractSection(text, marker, nextMarker) {
        const start = text.indexOf(marker);
        if (start === -1) return "";
        const from = start + marker.length;
        if (!nextMarker) {
          return text.slice(from).trim();
        }
        const nextIndex = text.indexOf(nextMarker, from);
        const end = nextIndex === -1 ? text.length : nextIndex;
        return text.slice(from, end).trim();
      }

      const markerIndex = "### INDICE DEL CORSO";
      const markerSeminar = "### SEMINARIO DETTAGLIATO";
      const markerQuiz = "### QUIZ FINALE";

      const seminarText =
        extractSection(full, markerSeminar, markerQuiz) ||
        "Sezione 'SEMINARIO DETTAGLIATO' non trovata nel contenuto.";

      seminarBox.textContent = seminarText;

      const goQuizBtn = document.getElementById("go-quiz");
      goQuizBtn.addEventListener("click", () => {
        window.location.href = "quiz.html";
      });
    })();
  </script>
</body>
</html>
